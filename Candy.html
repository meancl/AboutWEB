  <br><h2>사탕</h2>
  <p>
    사탕(沙糖, 砂糖) 또는 사탕과자(沙糖菓子, 砂糖菓子)는 설탕물을 틀에 넣어 굳힌 음식이다.
  조그만 사탕은 입안에 넣어 빨아먹는다. 오래 먹을 사탕은 막대 사탕(롤리팝)으로 만들어서 손이나 입술로 잡고 빨아먹는다.

원래 사탕은 모래처럼 만들어진 감미료를 뜻했으나 오늘날에는 그것을 설탕이라 부르며 설탕을 뭉치거나 녹인 뒤 굳힌 사탕과자를 사탕이라 부르고 있다
  </p>
